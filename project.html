<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/projects-section.css">
</head>
<body>
    <div class="portfolio-app">
        <main>
            <section id="projects" class="projects-section">
                <div class="projects-container">
                    <!-- Header -->
                    <div class="projects-header animate-in">
                        <div class="projects-title">
                            <i class="fas fa-folder-open projects-icon"></i>
                            <h2>Projects</h2>
                        </div>
                        <p class="projects-subtitle">
                            Some of my recent work showcasing different technologies and solutions
                        </p>
                    </div>

                    <!-- Projects Grid -->
                    <div class="projects-grid">
                        <div class="project-card animate-in">
                            <div class="project-image-container">
                                <img src="assets/portfolio/WebOne.png" alt="TubeAcademy" class="project-image">
                                <div class="project-image-overlay"></div>
                            </div>

                            <div class="project-details">
                                <h3 class="project-title">TubeAcademy</h3>
                                <ul class="project-description">
                                    <li class="project-description-item">
                                        <span class="bullet-point"></span>
                                        A full-featured e-commerce platform with user authentication, payment integration, and admin dashboard. Built with React, Node.js, and MongoDB.
                                    </li>
                                </ul>

                                <!-- Technologies -->
                                <div class="project-technologies">
                                    <span class="tech-tag">React</span>
                                    <span class="tech-tag">CSS</span>
                                    <span class="tech-tag">Express.js</span>
                                    <span class="tech-tag">Node.js</span>
                                    <span class="tech-tag">MongoDB</span>
                                </div>

                                <!-- Links -->
                                <div class="project-links">
                                    <a href="https://github.com/Aditya122221/TubeAcademy" target="_blank" rel="noopener noreferrer" class="project-link github-link">
                                        <i class="fab fa-github link-icon"></i>
                                        <span>Code</span>
                                    </a>
                                    <a href="https://tube-academy.vercel.app/" target="_blank" rel="noopener noreferrer" class="project-link demo-link">
                                        <i class="fas fa-external-link-alt link-icon"></i>
                                        <span>Live Demo</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
